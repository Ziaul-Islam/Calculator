<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="result"></div>
            <div class="buttons">
                <div class="button" type="button" value="C" onclick="clearScreen()" id="btn">C</div>
                <div class="button" type="button" value="1" onclick="display('/')">/</div>
                <div class="button" type="button" value="*" onclick="display('*')">*</div>
                <div class="button" type="button" value="<" onclick="backspace()">&larr;</div>
                <div class="button" type="button" value="7" onclick="display('7')">7</div>
                <div class="button" type="button" value="8" onclick="display('8')">8</div>
                <div class="button" type="button" value="9" onclick="display('9')">9</div>
                <div class="button" type="button" value="-" onclick="display('-')">-</div>
                <div class="button" type="button" value="4" onclick="display('4')">4</div>
                <div class="button" type="button" value="5" onclick="display('5')">5</div>
                <div class="button" type="button" value="6" onclick="display('6')">6</div>
                <div class="button" type="button" value="+" onclick="display('+')">+</div>
                <div class="button" type="button" value="1" onclick="display('1')">1</div>
                <div class="button" type="button" value="2" onclick="display('2')">2</div>
                <div class="button" type="button" value="3" onclick="display('3')">3</div>
                <div class="button" type="button" value="." onclick="display('.')">.</div>
            </div>
            <div class="mark">
                <div class="button" type="button" value="0" onclick="display('0')">0</div>
                <div class="button" value="=" onclick="calculate()" id="btn" >=</div>
            </div> 
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
